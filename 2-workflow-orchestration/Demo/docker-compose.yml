version: '3'

volumes:
  postgres-data:
    driver: local
  kestra-data:
    driver: local

services:
  postgres-db:  # Changed the service name from postgres to postgres-db
    image: postgres
    volumes:
      - C:/Users/DELL/demo/postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    ports:
      - "5433:5432"  # Map PostgreSQL to port 5433 on the host
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 10
  kestra:
    image: kestra/kestra:v0.20.7
    pull_policy: always
    user: "root"
    command: server standalone
    volumes:
      - C:/Users/DELL/demo/kestra-data:/app/storage
      - //var/run/docker.sock:/var/run/docker.sock  # Using double slash for Windows
      - C:/Users/DELL/demo/kestra-wd:/tmp/kestra-wd  # Changed to Windows path
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres-db:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          server:
            basicAuth:
              enabled: false
              username: "admin@kestra.io" # it must be a valid email address
              password: kestra
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: "/app/storage"
          queue:
            type: postgres
          tasks:
            tmpDir:
              path: /tmp/kestra-wd/tmp
          url: http://localhost:8080/
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      postgres-db:  # Changed to match new service name
        condition: service_started